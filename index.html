<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avesta AI | هوش مصنوعی اوستا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }
      .animate-slide-up {
          opacity: 0;
          animation: slide-up 0.5s ease-out forwards;
      }
      .body-bg {
          background-color: #0A091A;
          background-image: radial-gradient(circle at 15% 15%, rgba(79, 70, 229, 0.1) 0%, transparent 40%),
                            radial-gradient(circle at 85% 85%, rgba(217, 70, 239, 0.07) 0%, transparent 40%);
      }
      .text-gradient {
          background: linear-gradient(to right, #a5b4fc, #f0abfc); /* Light indigo to light fuchsia */
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
      .glow-border {
        position: relative;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1rem; /* same as rounded-2xl */
        padding: 2px;
        background: linear-gradient(45deg, #4f46e5, #d946ef);
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .glow-border:hover::before {
        opacity: 0.8;
      }
      .logo-font {
        font-family: cursive;
        background: linear-gradient(to right, #a5b4fc, #f0abfc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(240, 171, 252, 0.4);
      }
    </style>
